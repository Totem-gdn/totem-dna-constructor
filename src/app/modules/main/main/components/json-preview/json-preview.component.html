<div class="wraper">
    <div class="content">
        <div>
            <span class="title">JSON</span>
        </div>
        <div class="copy" matTooltip="Copy JSON to Clipboard"
            [matTooltipPosition]="'above'">
            <span class="copy_btn" [cdkCopyToClipboard]="jsonForClipboard()">
                <img src="assets/images/svg/content_copy.svg" alt="">
            </span>
        </div>
        <div class="donwload" matTooltip="Download Json File" [matTooltipPosition]="'above'">
            <div class="download" (click)="onClickDownload()">
                <span>
                    <img src="assets/images/svg/download.svg" alt="">
                </span>
            </div>
        </div>
    </div>

    <div class="json_wraper">
        <div class="">
            [
        </div>
        <div class=" mt-2" *ngFor="let item of propertyListForDisplay">
            <div class="col-md">
                {{item}},
            </div>
        </div>
        <div class="">
            ]
        </div>
    </div>
</div>
