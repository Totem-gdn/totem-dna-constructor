
<div class="wrapper" *ngIf="displayContent == true && !disabledForm">
    <span class="label">{{title}}</span>
    <input 
        [formControl]="control" 
        type="text" 
        [placeholder]="type == 'bool' ? 'value' : title"
        [ngClass]="{'ng-invalid':control.invalid,'ng-valid':control.valid}">

    <mat-icon [svgIcon]="'cancel'"></mat-icon>
</div>

<div class="disabled-wrapper" *ngIf="disabledForm">
    <span>Length: </span>
    <input [formControl]="control" type="text" [placeholder]="disabledForm ? 'null' : title">
</div>
