<div class="wraper">
    <ng-container *ngIf="property">
        <form [formGroup]="propertyForm">
            <div class="row">
                <div class="col-md title">
                    {{property.description ? property.description : 'Untitled'}}
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md">
                    <strong>Type:</strong> {{property.type}}
                </div>
            </div>
            <div class="separator mt-2"></div>
            <div class="row mt-4">
                <mat-form-field class="w-full">
                    <mat-label>Description</mat-label>
                    <input matInput type="text" formControlName="description">
                    <mat-error *ngIf="propertyForm.get('description')!.hasError('required')">Field required</mat-error>
                    <button matSuffix mat-icon-button aria-label="Clear" (click)="onClearField('description')">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-form-field>

            </div>
            <div class="row mt-2">
                <mat-form-field class="w-full">
                    <mat-label>ID</mat-label>
                    <input matInput type="text" formControlName="id">
                    <mat-error *ngIf="propertyForm.get('id')!.hasError('required')">Field required</mat-error>
                    <button matSuffix mat-icon-button aria-label="Clear" (click)="onClearField('id')">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="row  mt-2">
                <mat-form-field class="w-full">
                    <mat-label>Gene</mat-label>
                    <input matInput type="number" formControlName="gene">
                    <mat-error *ngIf="propertyForm.get('gene')!.hasError('required')">Field required</mat-error>
                    <button matSuffix mat-icon-button aria-label="Clear" (click)="onClearField('gene')">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="row  mt-2">
                <mat-form-field class="w-full">
                    <mat-label>Offset</mat-label>
                    <input matInput type="number" formControlName="offset">
                    <mat-error *ngIf="propertyForm.get('offset')!.hasError('required')">Field required</mat-error>
                    <button matSuffix mat-icon-button aria-label="Clear" (click)="onClearField('offset')">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="row  mt-2">
                <mat-form-field class="w-full">
                    <mat-label>Lenght</mat-label>
                    <input matInput type="number" formControlName="lenght">
                    <mat-error *ngIf="propertyForm.get('lenght')!.hasError('required')">Field required</mat-error>
                    <button matSuffix mat-icon-button aria-label="Clear" (click)="onClearField('lenght')">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <!-- -------------array  -->
            <div class="separator mt-2"></div>
            <div class="row mt-2" *ngFor="let item of valuesFormArray.controls">
                <!-- <mat-form-field class="w-full">
                    <mat-label>Value</mat-label>
                    <input matInput type="number">
                    <mat-error *ngIf="propertyForm.get('lenght')!.hasError('required')">Field required</mat-error>
                    <button matSuffix mat-icon-button aria-label="Clear" (click)="onClearField('lenght')">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-form-field> -->
                <div class="col-md">
                    <mat-form-field appearance="fill">
                        <mat-label>Favorite food</mat-label>
                        <mat-select>
                          <mat-option *ngFor="let food of values" [value]="food.value">
                            {{food.value}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    <!-- <mat-form-field class="w-full">
                        <mat-label>Value</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let item of values" [value]="item">
                                <span>{{item.value}}</span>
                            </mat-option>
                        </mat-select>
                    </mat-form-field> -->
                </div>
            </div>
            <div class="row mt-2">
                <div class="add_value_row">
                    <button type="button" class="btn add_value_btn" (click)="onAddValue()">+Add Value</button>
                </div>
            </div>
            <!-- ------------------------------ -->
            <div class="confirm_btn_row">
                <button type="button" [disabled]="!this.propertyForm.valid" class="btn btn-warning"
                    (click)="onConfirm()">Confirm</button>
            </div>
        </form>
    </ng-container>

    <ng-container *ngIf="!property">
        <div class="empty_form_placeholder">
            <p>Add one property</p>
            <p>or select</p>
        </div>
    </ng-container>

</div>
