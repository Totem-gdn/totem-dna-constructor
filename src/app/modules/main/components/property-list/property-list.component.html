<div class="wraper" >
    <div class="row mb-2 propertyItem" 
        *ngFor="let property of properties"
        (click)="selectProperty(property)"
        >
        <div class="col-md-10">
            {{property.description}}
        </div>
        <div class="col-md-2 deleteBtn" (click)="deleteProperty(property)">
            <img src="assets/images/svg/delete.svg" alt="">
        </div>
    </div>
</div>
