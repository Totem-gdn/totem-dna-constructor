<div class="wraper" >
    <div class="item" 
        *ngFor="let property of properties"
        (click)="selectProperty(property)"
        >
        <p>{{property.description}}</p>
        <mat-icon (click)="deleteProperty(property)" [svgIcon]="'delete'"></mat-icon>
        <div class="" >
            <!-- <img src="assets/images/svg/delete.svg" alt=""> -->
            
        </div>
    </div>
</div>
